<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HelioCast 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e0ecff);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      padding: 2rem;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 100%;
    }
    .login-logo {
      width: 180px;
      margin-bottom: 1rem;
    }
    .login-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
<div class="login-card text-center">
  <!-- ✅ SVG 로고 삽입 -->
  <img src="/img/logo.svg" alt="HelioCast 로고" class="login-logo" />
  <h3 class="login-title">관리자 로그인</h3>

  <form method="post" action="/login">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="ID" required>
      <label for="username">아이디</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <label for="password">비밀번호</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>
</div>
</body>
</html>
