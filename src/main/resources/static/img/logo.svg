<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 64 64" fill="none">
    <!-- 태양 중심 원 -->
    <circle cx="32" cy="32" r="12" fill="#FDB813"/>

    <!-- 태양 광선 -->
